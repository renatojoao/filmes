<ion-header>
  <ion-toolbar>
    <ion-title>Tests</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="image">
    <img src="/assets/mario.png" alt=""/>
  </ion-card>
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>
          Personagem favorito do jogo Mario
        </ion-label>
      </ion-list-header>
      <ion-item *ngFor="let e of escolha">
        <ion-label>{{e.personagem}}</ion-label>
        <ion-radio slot="end"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
